<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <header></header>
  <main>
    <h1 class="font-wieght-bolder text-center my-5">JS Book Library</h1>
    <div class="container border">
      <h4 class="text-center">Add Book</h4>
      <form id="form" class="text-center">
        <label for="title" class="mt-5 mx-5">Title:</label>
        <input type="text" id="title" name="title" class="mx-5 mb-4" required=true><br>
        <label for="author" class="mx-5">Author:</label>
        <input type="text" id="author" name="author" class="mx-5 mb-4" required=true><br>
          <label for="pages" class="mx-5">Pages:</label>
        <input type="number" id="pages" name="pages" class="mx-5 mb-4" required=true><br>
        <input type="submit" id="submit" name="submit" class="mx-5 mb-4">
      </form>
    </div>
    <div class="Books border">
      <h2 class="text-center">Books</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    
  </main>
  <footer></footer>
  <script src="assets/script/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
